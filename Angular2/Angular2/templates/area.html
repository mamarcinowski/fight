<section class="slidein">
    <fight-component></fight-component>
    <ul class="fighters-list">
        <li *ngFor="let fighter of Fighters" class="fighter" (click)="OnFighterClicked(fighter)">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">{{ fighter.Name }}</h3>
                </div>
                <div class="panel-body">
                    Opis fajtera i statsy
                </div>
                <div class="panel-footer">
                    <small>hp: {{ fighter.Hp }}</small>
                </div>
            </div>
        </li>
    </ul>
</section>
